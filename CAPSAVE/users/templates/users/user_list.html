{% extends "webapp/base.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}




<div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>username</th>
                                            <th>Email</th>
                                            <th>Date Started</th>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                        </tr>
                                    </thead>
				
					{% for item in users %}

					    <tr>
                                            <td><img class="rounded-circle mr-2" width="30" height="30" src="{{item.profile.image.url}}"><a href="#">{{item}}</a></td>
                                            <td>{{item.email}}</td>
                                            <td>N/A</td>
                                            <td>{{item.id}}</td>
                                            <td>{{item.fname}}</td>
                                            <td>{{item.lname}}</td>
                                            </tr>
					{% endfor %}
	
				</table>
				</div>




{% endblock %}
